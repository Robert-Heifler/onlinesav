<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Access Wizard Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="origin-when-cross-origin">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KP5J5QPM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KP5J5QPM');
    </script>

  <style>
    :root {
      --bg: #020617;
      --card: #0b1220;
      --accent: #2b579a;
      --accent-soft: rgba(43, 87, 154, 0.4);
      --text-main: #f9fafb;
      --text-soft: #cbd5f5;
      --border-soft: rgba(148, 163, 184, 0.6);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top, #1e293b 0, #020617 55%);
      color: var(--text-main);
    }
    main {
      background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.16), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(37, 99, 235, 0.14), transparent 55%),
                  var(--card);
      border-radius: 18px;
      padding: 24px 24px 18px;
      max-width: 960px;
      width: min(960px, 96vw);
      box-shadow: 0 20px 55px rgba(0, 0, 0, 0.65);
      border: 1px solid var(--border-soft);
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      background: rgba(37, 99, 235, 0.18);
      border: 1px solid rgba(59, 130, 246, 0.7);
      color: #bfdbfe;
      margin-bottom: 8px;
    }
    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #38bdf8;
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.35);
    }
    h1 {
      margin: 0 0 6px;
      font-size: clamp(1.25rem, 2vw, 1.5rem);
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    p.subtitle {
      margin: 0 0 16px;
      font-size: 0.9rem;
      color: var(--text-soft);
    }
    .frame-wrap {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      border-radius: 14px;
      overflow: hidden;
      background: #020617;
      border: 1px solid rgba(37, 99, 235, 0.9);
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.9),
        0 18px 40px rgba(15, 23, 42, 0.9);
    }
    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .footer {
      margin-top: 10px;
      font-size: 0.75rem;
      color: #9ca3af;
    }
    .footer a {
      color: #93c5fd;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <div class="badge">
      <span class="dot"></span>
      <span>Access Wizard Help</span>
    </div>
    <h1>How to use Access Wizzard</h1>
    <p class="subtitle">
      Short walkthrough showing how to use Access Wizard..
    </p>
    <div class="frame-wrap">
      <!-- Replace the VIDEO ID here when you have the final URL -->
      <iframe
        src="https://www.youtube.com/embed/BMP_mK6nPPA"
        title="Access Wizard Training Video"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>
    <p class="footer">
      If the embedded player ever fails, you can open this video directly on YouTube using its normal watch URL.
    </p>
  </main>
</body>
</html>
